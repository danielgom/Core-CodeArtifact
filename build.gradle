plugins {
	id 'org.springframework.boot' version '2.5.6'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'maven-publish'
}

group = 'com.core.repository'
version = '1.0.0'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter:2.5.6'
	compileOnly 'org.projectlombok:lombok:1.18.22'
	annotationProcessor 'org.projectlombok:lombok:1.18.22'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.6'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.5.6'
	implementation 'javax.validation:validation-api:2.0.1.Final'
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			groupId = 'com.core.repository'
			artifactId = 'codeartifact'
			version = '1.0.0'
			from components.java
		}
	}
	repositories {
		maven {
			url 'https://test-repo-288460381738.d.codeartifact.us-east-1.amazonaws.com/maven/test-repository/'
			credentials {
				username "aws"
				password System.env.CODEARTIFACT_AUTH_TOKEN
			}
		}
	}
}

test {
	useJUnitPlatform()
}
